<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFfDelivery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <section id="landing-page">
        <nav class="menu">
            <img src="logo.png" alt="" class="logo">

            <div class="nav-itens">
                <a href="#" class="nav-item" id="nav-item-fundo">home</a>
                <a href="#" class="nav-item" id="nav-item-fundo">products</a>
                <a href="#" class="nav-item" id="nav-item-fundo">team</a>
            </div>
        </nav>

        <h1 id="Company-name"></h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.<br> Asperiores a pariatur commodi error nobis sapiente<br><br> laboriosam quo ut eveniet ad inventore animi sunt,<br> ipsum voluptates explicabo labore reiciendis nostrum culpa!</p>

        <a href="#" id="about">about</a>


        <img class="animate__animated animate__bounce  animate__infinite  animate__slow 2s" src="g8204.png" alt="" id="imagem-principal">


        <img src="arrow-down.svg" alt="logo" id="arrow-down">
    </section>


    <script>
        var options = new Typed('#Company-name',  {
        strings: ['<h1>Well Fast Deliveries, <br> Your delivery will be safe, <br> with Us!</h1>'],
        typeSpeed: 75,      
        backSpeed: 25,        
        bindInputFocusEvents: true,        
        loop: true,        
        cursorChar: '_',        
        backDelay: 1000,        
        startDelay: 1000,
        margin: 0
        })
    </script>
</body>
</html>
